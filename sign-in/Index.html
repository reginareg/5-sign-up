<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in</title>
    <link rel="stylesheet" href="../favicon.ico" type="image/x-icon">
    <link rel="apple-touch-icon" sizes="180x180" href="../favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../favicon/favicon-16x16.png">
    <link rel="manifest" href="../favicon/site.webmanifest">
    <link rel="mask-icon" href="../favicon/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <!-- base/reset -->
    <link rel="stylesheet" href="../css/reset.css">
    <!-- components -->
    <link rel="stylesheet" href="../css/button.css">
    <link rel="stylesheet" href="../css/form.css">
    <!-- custom style -->
    <link rel="stylesheet" href="../css/main.css">
</head>
<body>
    <main class="container">
         <div class="left-column">
           <h1 class="main-title">Sign in</h1>
           <footer class="bottom-link">
             <a href="#" class="link">Privacy policy</a>
             &amp;
             <a href="#" class="link">terms of service</a>
           </footer>
        </div>
         <div class="right-column">
         <div class="close">x</div>
         <form class="form">
          <div class="form-row">
            <label for="" class="label">Username</label>
            <input type="text" class="input" placeholder="Your name here" required>
          </div>  
          <div class="form-row">
            <label for="" class="label">Password</label>
            <input type="password" class="input" placeholder="Your password" required>
          </div>  
          <div class="form-row"></div>
            <button type="submit" class="btn">Login</button>
            <span>or</span>
            <a htef="#">Forgot password?</a>
         </form>
        </div>
    </main>
</body>
</html>
